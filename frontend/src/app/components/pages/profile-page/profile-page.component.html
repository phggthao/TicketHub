<app-not-found 
    [visible]="!user"
    notFoundMessage="Page Not Found"
    resetLinkText="Back To Homepage">
</app-not-found>
<div *ngIf="user" class="container">
    <side-nav menu1="My Profile" router1="/profile" 
            menu2="My Tickets" router2="/my-tickets"></side-nav>

    <div class="content">
        <app-title title="My Profile" fontSize="1.6rem"></app-title>
        
        <div class="details">
            <!--<img [src]="user.imageUrl" [alt]="user.name"/>-->
            <div class="name">
                <span>Full Name: {{user.name}}</span>
            </div>

            <div class="email">
                <span>Email: {{user.email}}</span>
            </div>

            <div class="dob">
                <span>Date of Birth: {{user.dob | date}}</span>
            </div>

            <div class="phone">
                <span>Phone Number: {{user.phone}}</span>
            </div>
            <button>Edit Your Profile</button>
            <button>Change Your Password</button>
        </div>
    </div>
</div>
