<app-not-found 
    [visible]="!user"
    notFoundMessage="Page Not Found"
    resetLinkText="Back To Homepage">
</app-not-found>
<div *ngIf="user" class="container">
    <side-nav menu1="My Profile" router1="/profile/{{user.id}}" 
            menu2="My Tickets" router2="/my-tickets/{{user.id}}"></side-nav>

    <div class="content">
        <app-title title="My Tickets" fontSize="1.6rem"></app-title>
        
        <div class="details">
            <table>
                <tr>
                    <th>Order ID</th>
                    <th>Event ID</th>
                    <th>Price</th>
                    <th>Status</th>
                </tr>
                <tr *ngFor="let order of orders" routerLink="/order/{{order.id}}">
                    <td>{{order.id}}</td>
                    <td>{{order.eventId}}</td>
                    <td>{{order.totalPrice | currency}}</td>
                    <td>{{order.status}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
