<app-carousel></app-carousel>

<div class="search">
    <div class="circle"></div>
    <h1><b>Seek for amazing events here!</b></h1>
    <app-search></app-search>
    <h5>or search by</h5>
    <!--add filter here-->
</div>

<app-categories></app-categories>
<app-not-found
    [visible]="!events || !events.length"
    notFoundMessage="No Results Found!"
    resetLinkText="Search Again">
</app-not-found>
<ul>
    <li *ngFor="let event of events">
        <a routerLink="/event/{{event.id}}">
            <img [src]="event.imageUrl" [alt]="event.name"/>
            <div class="content">
                <div class="name">
                    {{event.name}}
                </div>
                <span class="favorite {{event.favorite?'':'not'}}">
                    ♥
                </span>
                <div class="event-item-footer">
                    <div class="location">
                        <span>📍</span>
                        {{event.location}}
                    </div>

                    <div class="date">
                        <span>⏳</span>
                        {{event.date | date}}
                    </div>
                </div>
            </div>
        </a>
    </li>
</ul>
