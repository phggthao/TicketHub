<div>
  <swiper
      [slidesPerView]="1"
      [spaceBetween]="0"
      [navigation]="true"
      [pagination]="{ clickable: true }"
      [autoplay]="{ delay: 2000, pauseOnMouseEnter: true }"
      [loop]="true">
    <ng-template swiperSlide *ngFor="let event of events">
      <a routerLink="/event/{{event.id}}">
        <img [src]="event.imageUrl">

        <div class="back-ground"></div>
      
        <div class="carousel-caption">
          <h1>{{event.name}}</h1>
          <p>{{event.date | date}}</p>
        </div>
      </a>
    </ng-template>
  </swiper>
</div>
