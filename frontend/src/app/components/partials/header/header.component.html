<header>
    <div class="container">
        <a routerLink="/" class="logo">
            <img src="../../../../assets/icon/logoText.png">
        </a>
        <app-search></app-search>
        <ul>
            <li>
                <button (click)="createEventRouter()">Create Event</button>
            </li>

            <li *ngIf="!isAuth">
                <a routerLink="/login">Login | Register</a>
            </li>

            <li *ngIf="isAuth" class="menu-container">
                <!-- <a class="user"><span><img src="{{user.avatarUrl}}"></span>{{user.name}}</a> -->

                <a class="user"><span><img src="../../../../assets/avatar.png"></span>{{user.name}}</a>
                
                <div class="menu">
                    <a routerLink="/profile">
                        <span><i class="fa-regular fa-address-card"></i></span>
                        <span>Profile</span>
                    </a>
                    
                    <a routerLink="/my-tickets">
                        <span><i class="fa-solid fa-ticket"></i></span>
                        <span>My Tickets</span>
                    </a>
                    
                    <a *ngIf="isOrganizer" routerLink="/organizer/profile">
                        <span><i class="fa-solid fa-chart-simple"></i></span>
                        <span>Organizer Dashboard</span>
                    </a>
                    
                    <a (click)="logOut()">
                        <span><i class="fa-solid fa-arrow-right-from-bracket"></i></span>
                        <span>Logout</span>
                    </a>
                </div>
            </li>
        </ul>
    </div>
</header>
