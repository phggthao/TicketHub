<header>
    <div class="container">
        <a routerLink="/" class="logo">
            <img src="../../../../assets/icon/logoText.png">
        </a>
        <nav>
            <ul>
                <li>
                    <button>Create Event</button>
                </li>
                <li *ngIf="!isAuth">
                    <a routerLink="/login">Login | Register</a>
                </li>
                <li *ngIf="isAuth" class="menu-container">
                    <a class="user"><span><img src="../../../../assets/icon/icon.png"></span>{{user.name}}</a>
                    <div class="menu">
                        <a routerLink="/profile/{{user.id}}">My Profile</a>
                        <a routerLink="/my-tickets">My Tickets</a>
                        <a *ngIf="isOrganizer" routerLink="/organizer">Organizer Profile</a>
                        <a (click)="logOut()">Logout</a>
                    </div>
                </li>
            </ul>
        </nav>
    </div>
</header>
